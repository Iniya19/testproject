<footer class="get-in-touch" id="contacts">
    <div class="footer__container">
        <div class="footer__top">
            <form class="form" autocomplete="off">
                <h2 class="section__title section__title--dark-theme section__title--centered">Онлайн-запись</h2>
                <div class="form__container">
                    <label class="form__field">
                        <input class="form__input" type="text" name="username" id="name" required minlength="3"
                            placeholder="ИМЯ*" />
                    </label>
                    <label class="form__field">
                        <input class="form__input" type="tel" name="phone" id="phone" title="Ведите номер телефона"
                            required minlength="9" maxlength="14" placeholder="ТЕЛЕФОН*" />
                    </label>
                </div>
                <label class="form__field" for="comment">
                    <textarea class="form__input form__textarea" name="comment" rows="3" cols="46" id="comment"
                        title="Тут можна написать свой комментарий" maxlength="200"
                        placeholder="СООБЩЕНИЕ"></textarea>
                </label>
                <button class="btn btn--dark-theme btn--centered" type="submit" value="Send">
                    Отправить
                </button>
            </form>
            <div class="contacts-wrapper">
                <h2 class="contacts-wrapper__title section__title--dark-theme ">Контакты</h2>
                <div class="contacts-wrapper__inner">
                    <address class="address">
                        <a class="address__link"
                            href="https://www.google.com/maps/place/%D0%B1%D1%83%D0%BB.+%D0%9B%D0%B5%D1%81%D0%B8+%D0%A3%D0%BA%D1%80%D0%B0%D0%B8%D0%BD%D0%BA%D0%B8,+26,+%D0%9A%D0%B8%D0%B5%D0%B2,+%D0%A3%D0%BA%D1%80%D0%B0%D0%B8%D0%BD%D0%B0,+02000/@50.4265807,30.5361971,17z/data=!3m1!4b1!4m5!3m4!1s0x40d4cf0e033ecbe9:0x57a4dffefec77da0!8m2!3d50.4265807!4d30.5383858"
                            target="_blank">
                            <!-- <svg class="address__icon" width="24" height="24">
                                <use href="./images/sprite.svg#icon-map"></use>
                            </svg>ул. Васильковая, 7А <span class="address__comma">,&nbsp;</span> -->
                            <span class="address__second-part">Киев, 08132</span>
                        </a>
                        <a class="contacts__info phone" href="tel:+380441111111">
                            <!-- <svg class="address__icon" width="24" height="24">
                                <use href="./images/sprite.svg#icon-phone"></use>
                            </svg> -->
                            +38 044
                            111
                            11 11
                        </a>
                        <a class="contacts__info mail" href="mailto:info@devstudio.com">
                            <!-- <svg class="address__icon" width="24" height="24">
                                <use href="./images/sprite.svg#icon-mail"></use>
                            </svg> -->
                            barbershop@email.com
                        </a>
                    </address>
                    <div class="contacts-wrapper__holder">
                        <p class="holder__text">время работы</p>
                        <p class="holder__schedule">Ежедневно с 9:00 до 22:00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer__bottom">
        <ul class="footer-list">
            <li class="footer-list__item">
                <a class="footer__link" href="https://www.instagram.com/">Instagram</a>
            </li>
            <li class="footer-list__item">
                <a class="footer__link" href="https://www.youtube.com/">Youtube</a>
            </li>
        </ul>
        <p class="copyright">&copy; Copyright 2021</p>
    </div>

</footer>
